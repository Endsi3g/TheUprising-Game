<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        "background-light": "#FFFFFF",
                        "background-dark": "#191919",
                        "surface-light": "#F7F7F5",
                        "surface-dark": "#2F2F2F",
                        "border-light": "#E0E0E0",
                        "border-dark": "#3F3F3F",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        'xl': '0.75rem',
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'hover': '0 4px 12px rgba(0, 0, 0, 0.08)',
                    }
                },
            },
        };
    </script>
<style>
        .peeking-mascot {
            position: absolute;
            top: -80px;
            right: -60px;
            width: 180px;
            height: 180px;
            z-index: -1;
            transform: rotate(15deg);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-body antialiased flex flex-col h-screen overflow-hidden selection:bg-gray-200 dark:selection:bg-gray-700">
<header class="w-full px-12 py-8 flex justify-between items-center z-10 absolute top-0 left-0">
<div class="flex items-center gap-2 opacity-60 hover:opacity-100 transition-opacity cursor-pointer">
<span class="material-symbols-outlined text-xl">arrow_back</span>
<span class="text-sm font-medium tracking-wide">RETOUR À L'ACCUEIL</span>
</div>
<div class="flex items-center gap-4">
<span class="text-xs font-mono text-gray-400">ADMIN GATEWAY v2.1</span>
<button class="p-2 rounded-full hover:bg-surface-light dark:hover:bg-surface-dark transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden text-gray-600">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block text-gray-300">light_mode</span>
</button>
</div>
</header>
<main class="flex-grow flex w-full h-full items-center justify-center relative bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-fixed">
<div class="absolute inset-0 bg-white/90 dark:bg-background-dark/95 backdrop-blur-sm z-0"></div>
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gray-100 dark:bg-gray-800 rounded-full mix-blend-multiply dark:mix-blend-overlay filter blur-3xl opacity-50 animate-pulse"></div>
<div class="relative z-10 w-full max-w-md">
<div class="relative bg-white dark:bg-zinc-900 border border-black/10 dark:border-white/10 shadow-xl rounded-xl p-8 md:p-10">
<div class="peeking-mascot">
<img alt="Peeking computer mascot" class="w-full h-full object-contain filter grayscale dark:invert opacity-90" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDOknTxlBT96YTEx-ZMxLVrSTwpMTkEvWXs238lC9C3GzW4Uyoyx34Iy0cJkoAYquvIAFQjaxQIn89w0GGE4R0Sek4-DFXqaO_EFYpj2ck_SEBftm5KQ9fv545iNwG0LH9GlFRFh7NNZrz1fTZKib0lINfqm9blvgnH_7EZkF64gEj5wWFhUr_Ovhho9lkq1439VUfhNITwH3974h_RyYSbjGoJp08EjovoDeEIxv5Qh_0_0Bvn4bAmi2sDwLkY6J7rh_q87MnfkD-o" style="transform: scaleX(-1);"/>
</div>
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-lg bg-surface-light dark:bg-surface-dark mb-4">
<span class="material-symbols-outlined text-gray-900 dark:text-white">lock</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Admin Login</h1>
<p class="text-sm text-gray-500 mt-2">Veuillez vous authentifier pour continuer</p>
</div>
<form class="space-y-6" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="text-xs font-semibold text-gray-500 uppercase tracking-wider ml-1" for="identifiant">Identifiant</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-black dark:group-focus-within:text-white transition-colors text-lg">person</span>
<input class="w-full pl-10 pr-4 py-3 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-1 focus:ring-black dark:focus:ring-white focus:border-black dark:focus:border-white transition-all placeholder-gray-400" id="identifiant" placeholder="admin@kiosk.com" type="text"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-xs font-semibold text-gray-500 uppercase tracking-wider" for="password">Mot de passe</label>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-black dark:group-focus-within:text-white transition-colors text-lg">key</span>
<input class="w-full pl-10 pr-4 py-3 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-1 focus:ring-black dark:focus:ring-white focus:border-black dark:focus:border-white transition-all placeholder-gray-400" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-black hover:bg-gray-800 dark:bg-white dark:hover:bg-gray-200 text-white dark:text-black font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 shadow-lg shadow-gray-200 dark:shadow-none mt-8 group">
<span>Connexion</span>
<span class="material-symbols-outlined text-sm transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-800 text-center">
<p class="text-xs text-gray-400">
                Problème de connexion ? <a class="text-black dark:text-white font-medium hover:underline cursor-pointer">Contacter le support</a>
</p>
</div>
</div>
</div>
</main>
<footer class="absolute bottom-0 w-full px-12 py-6 flex justify-between items-center text-xs text-gray-400 pointer-events-none">
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
<span>Système sécurisé</span>
</div>
<div class="font-mono opacity-50">
        KIOSK OS 2.0 • build 8291A
    </div>
</footer>
</body></html>
