<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Audit Step Three Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        "background-light": "#FFFFFF",
                        "background-dark": "#191919",
                        "surface-light": "#F7F7F5",
                        "surface-dark": "#2F2F2F",
                        "border-light": "#E0E0E0",
                        "border-dark": "#3F3F3F",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'hover': '0 4px 12px rgba(0, 0, 0, 0.08)',
                    }
                },
            },
        };
    </script>
<style>
        .card-hoverable {
            transition: all 0.2s ease-in-out;
        }
        .card-hoverable:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-body antialiased flex flex-col h-screen overflow-hidden selection:bg-gray-200 dark:selection:bg-gray-700">

<div class="w-full flex flex-col items-center space-y-10 z-10">

</div>

<span class="inline-block px-3 py-1 bg-gray-100 dark:bg-gray-800 rounded-full text-xs font-semibold uppercase tracking-wider text-gray-500 mb-1">Audit IA</span>
<h2 class="text-5xl font-bold text-gray-900 dark:text-white leading-none">Step 3</h2>

<button class="card-hoverable group flex flex-col items-center justify-center p-8 bg-white dark:bg-background-dark border-2 border-border-light dark:border-border-dark hover:border-black dark:hover:border-white rounded-2xl shadow-soft hover:shadow-hover text-center focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 h-48 md:h-56">

</button>

<div class="w-full max-w-2xl flex flex-col gap-3">
<div class="flex justify-between items-center text-sm font-medium text-gray-500 dark:text-gray-400">
<span>Question 3 sur 5</span>
<span>60%</span>
</div>
<div class="w-full bg-gray-100 dark:bg-surface-dark rounded-full h-2 overflow-hidden">
<div class="bg-black dark:bg-white h-full rounded-full transition-all duration-500 ease-out" style="width: 60%"></div>
</div>
</div>
