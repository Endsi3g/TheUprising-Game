<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Audit Loading Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        "primary-glow": "#6366F1", 
                        "background-light": "#FFFFFF",
                        "background-dark": "#191919",
                        "surface-light": "#F7F7F5",
                        "surface-dark": "#2F2F2F",
                        "border-light": "#E0E0E0",
                        "border-dark": "#3F3F3F",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px)",
                        'grid-pattern-dark': "linear-gradient(to right, #333 1px, transparent 1px), linear-gradient(to bottom, #333 1px, transparent 1px)",
                    }
                },
            },
        };
    </script>
<style>
        .grid-bg {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }
        @keyframes progress-loading {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 92%; }
        }
        .progress-bar-fill {
            animation: progress-loading 4s ease-out forwards;
        }
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-body antialiased flex flex-col h-screen overflow-hidden selection:bg-indigo-100 dark:selection:bg-indigo-900">
<div class="absolute inset-0 bg-grid-pattern dark:bg-grid-pattern-dark grid-bg opacity-40 pointer-events-none z-0"></div>
<header class="w-full px-12 py-8 flex justify-between items-center z-10 absolute top-0 left-0">
<div class="flex items-center gap-2 opacity-60 hover:opacity-100 transition-opacity cursor-pointer">
</div>
<div class="flex items-center gap-4">
<span class="text-xs font-mono text-gray-400">SESSION ID: #8291A</span>
<button class="p-2 rounded-full hover:bg-surface-light dark:hover:bg-surface-dark transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden text-gray-600">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block text-gray-300">light_mode</span>
</button>
</div>
</header>
<main class="flex-grow flex flex-col items-center justify-center w-full h-full relative z-10">
<div class="flex flex-col items-center justify-center max-w-2xl w-full px-8">
<div class="relative w-80 h-80 lg:w-96 lg:h-96 mb-12 floating-element">
<div class="relative w-full h-full flex items-center justify-center">
<img alt="Computer mascot detective" class="w-4/5 h-4/5 object-contain mix-blend-multiply dark:invert dark:mix-blend-normal opacity-90 relative z-10" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDOknTxlBT96YTEx-ZMxLVrSTwpMTkEvWXs238lC9C3GzW4Uyoyx34Iy0cJkoAYquvIAFQjaxQIn89w0GGE4R0Sek4-DFXqaO_EFYpj2ck_SEBftm5KQ9fv545iNwG0LH9GlFRFh7NNZrz1fTZKib0lINfqm9blvgnH_7EZkF64gEj5wWFhUr_Ovhho9lkq1439VUfhNITwH3974h_RyYSbjGoJp08EjovoDeEIxv5Qh_0_0Bvn4bAmi2sDwLkY6J7rh_q87MnfkD-o" style="filter: grayscale(100%) contrast(110%);"/>
<div class="absolute top-1/4 right-1/4 z-20 transform rotate-12 bg-white dark:bg-gray-800 rounded-full p-2 shadow-lg border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-4xl text-indigo-500">search</span>
</div>
<div class="absolute top-10 left-10 z-20 transform -rotate-6 bg-white dark:bg-gray-800 rounded-lg p-3 shadow-md border border-gray-100 dark:border-gray-700 animate-pulse">
<span class="material-symbols-outlined text-3xl text-gray-400">article</span>
</div>
<div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-4 z-20">
</div>
</div>
</div>
<h2 class="text-xl md:text-2xl font-medium text-gray-900 dark:text-white mb-6 tracking-tight text-center">
                Analyse de votre présence en ligne en cours...
            </h2>
<div class="w-full max-w-md bg-surface-light dark:bg-surface-dark h-1.5 rounded-full overflow-hidden relative">
<div class="absolute top-0 left-0 h-full bg-black dark:bg-white rounded-full progress-bar-fill w-[60%]"></div>
</div>
<div class="mt-4 text-sm text-gray-400 font-mono flex flex-col items-center gap-1 opacity-70">
<span>Verification SEO...</span>
</div>
</div>
</main>
<footer class="absolute bottom-0 w-full px-12 py-8 flex justify-between items-center text-xs text-gray-400 dark:text-gray-500 pointer-events-none z-10">
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
<span>Traitement sécurisé</span>
</div>
<div class="font-mono">
            KIOSK OS 2.0
        </div>
</footer>

</body></html>
