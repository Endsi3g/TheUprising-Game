<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Minimalist Welcome Mascot Screen</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000", // Notion-style primary is often just black
                        "background-light": "#FFFFFF",
                        "background-dark": "#191919",
                        "surface-light": "#F7F7F5", // Light gray for hover states common in Notion
                        "surface-dark": "#2F2F2F",
                        "border-light": "#E0E0E0",
                        "border-dark": "#3F3F3F",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'hover': '0 4px 12px rgba(0, 0, 0, 0.08)',
                    }
                },
            },
        };
    </script>
    <style>
        .card-hoverable {
            transition: all 0.2s ease-in-out;
        }

        .card-hoverable:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-body antialiased flex flex-col h-screen overflow-hidden selection:bg-gray-200 dark:selection:bg-gray-700">
    <header class="w-full px-8 py-6 flex justify-between items-center z-10">
        <div class="flex items-center gap-2 opacity-50 transition-opacity" aria-label="Version Info">
            <span class="material-symbols-outlined text-xl" aria-hidden="true">grid_view</span>
            <span class="text-sm font-medium tracking-wide">KIOSK v2.0</span>
        </div>
        <button class="p-2 rounded-full hover:bg-surface-light dark:hover:bg-surface-dark transition-colors"
            onclick="document.documentElement.classList.toggle('dark')" aria-label="Toggle dark mode">
            <span class="material-symbols-outlined block dark:hidden text-gray-600" aria-hidden="true">dark_mode</span>
            <span class="material-symbols-outlined hidden dark:block text-gray-300" aria-hidden="true">light_mode</span>
        </button>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center relative px-4 sm:px-8">
        <div
            class="absolute top-1/4 left-1/4 w-64 h-64 bg-gray-100 dark:bg-gray-800 rounded-full mix-blend-multiply dark:mix-blend-overlay filter blur-3xl opacity-30 animate-pulse">
        </div>
        <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-blue-50 dark:bg-blue-900 rounded-full mix-blend-multiply dark:mix-blend-overlay filter blur-3xl opacity-20 animate-pulse"
            style="animation-delay: 1s;"></div>
        <div class="max-w-4xl w-full flex flex-col items-center space-y-12 z-10">
            <div class="relative group cursor-default">
                <div class="w-48 h-48 md:w-56 md:h-56 relative flex items-center justify-center">
                    <img alt="Minimalist smiling computer mascot waving hand"
                        class="w-full h-full object-contain mix-blend-multiply dark:invert dark:mix-blend-normal opacity-90 transition-transform duration-500 hover:scale-105"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDOknTxlBT96YTEx-ZMxLVrSTwpMTkEvWXs238lC9C3GzW4Uyoyx34Iy0cJkoAYquvIAFQjaxQIn89w0GGE4R0Sek4-DFXqaO_EFYpj2ck_SEBftm5KQ9fv545iNwG0LH9GlFRFh7NNZrz1fTZKib0lINfqm9blvgnH_7EZkF64gEj5wWFhUr_Ovhho9lkq1439VUfhNITwH3974h_RyYSbjGoJp08EjovoDeEIxv5Qh_0_0Bvn4bAmi2sDwLkY6J7rh_q87MnfkD-o"
                        style="filter: grayscale(100%) contrast(120%);" />
                </div>
                <span
                    class="material-symbols-outlined absolute -top-2 -right-4 text-3xl text-gray-400 dark:text-gray-500 animate-bounce"
                    style="animation-duration: 3s;">auto_awesome</span>
            </div>
            <div class="text-center space-y-4">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white tracking-tight leading-tight">
                    Bonjour ! <br />
                    Prêt pour votre audit ?
                </h1>
                <p class="text-lg text-gray-500 dark:text-gray-400 font-light max-w-lg mx-auto">
                    Sélectionnez une option ci-dessous pour commencer votre expérience interactive.
                </p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl mt-8">
                <button
                    class="card-hoverable group flex flex-col items-start p-8 bg-white dark:bg-background-dark border border-border-light dark:border-border-dark rounded-xl shadow-soft hover:shadow-hover text-left focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white focus:ring-offset-2 dark:focus:ring-offset-background-dark"
                    aria-label="Découvrir nos projets" onclick="window.location.href='/start'">
                    <div
                        class="p-3 bg-gray-50 dark:bg-surface-dark rounded-lg mb-4 group-hover:bg-black group-hover:text-white dark:group-hover:bg-white dark:group-hover:text-black transition-colors duration-300">
                        <span class="material-symbols-outlined text-3xl" aria-hidden="true">grid_view</span>
                    </div>
                    <h3
                        class="text-xl font-semibold text-gray-900 dark:text-white mb-2 group-hover:underline decoration-1 underline-offset-4">
                        Découvrir nos projets</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
                        Explorez notre portfolio et nos études de cas récentes.
                    </p>
                    <div
                        class="mt-6 flex items-center text-sm font-medium text-gray-900 dark:text-white opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-[-10px] group-hover:translate-x-0 duration-300">
                        Explorer <span class="material-symbols-outlined text-base ml-1">arrow_forward</span>
                    </div>
                </button>
                <button
                    class="card-hoverable group flex flex-col items-start p-8 bg-white dark:bg-background-dark border border-border-light dark:border-border-dark rounded-xl shadow-soft hover:shadow-hover text-left focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white focus:ring-offset-2 dark:focus:ring-offset-background-dark"
                    aria-label="Lancer l'Audit IA">
                    <div
                        class="p-3 bg-gray-50 dark:bg-surface-dark rounded-lg mb-4 group-hover:bg-black group-hover:text-white dark:group-hover:bg-white dark:group-hover:text-black transition-colors duration-300">
                        <span class="material-symbols-outlined text-3xl" aria-hidden="true">psychology</span>
                    </div>
                    <h3
                        class="text-xl font-semibold text-gray-900 dark:text-white mb-2 group-hover:underline decoration-1 underline-offset-4">
                        Lancer l'Audit IA</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
                        Analysez vos besoins avec notre assistant intelligent.
                    </p>
                    <div
                        class="mt-6 flex items-center text-sm font-medium text-gray-900 dark:text-white opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-[-10px] group-hover:translate-x-0 duration-300">
                        Commencer <span class="material-symbols-outlined text-base ml-1">arrow_forward</span>
                    </div>
                </button>
            </div>
        </div>
    </main>
    <footer class="w-full px-8 py-6 flex justify-between items-center text-xs text-gray-400 dark:text-gray-500 z-10">
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse" aria-hidden="true"></span>
            <span>Système opérationnel</span>
        </div>
        <div>
            Toucher l'écran pour commencer
        </div>
    </footer>

</body>

</html>
